# Nombre del flujo de trabajo que verás en la pestaña "Actions" de GitHub
name: Deploy to HostPapa

# Disparador: Este flujo se ejecuta cada vez que haces 'push' a la rama 'main'
on:
  push:
    branches:
      - main

# Trabajos: Lista de tareas a realizar
jobs:
  build-and-deploy:
    # El tipo de máquina virtual en la que se ejecutará el trabajo
    runs-on: ubuntu-latest

    # Pasos: Secuencia de tareas que se ejecutarán
    steps:
      # 1. Descarga tu código del repositorio a la máquina virtual
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configura el entorno de Node.js para poder usar npm
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Instala las dependencias del proyecto
      - name: Install dependencies
        run: npm install

      # 4. Construye la aplicación para producción
      - name: Build project
        # --- SECCIÓN AÑADIDA ---
        # Aquí le pasamos los secretos de Firebase al comando de construcción
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
        run: npm run build

      # 5. Sube la carpeta 'dist' al servidor de HostPapa usando FTP
      - name: Deploy to HostPapa via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/